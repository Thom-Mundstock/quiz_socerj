    <body>
        <h2 class="question_title">Doença Arterial Coronariana 400</h2>
        <h3>
            Assinale as manifestações eletrocardiográficas que atualmente,  em pacientes com BRE, indicam a presença de IAM:
        </h3>
        <div id="A4" class="alternativas">
            <button id="a4a" class="alternativa right_answer" onclick="check_answer('a4a', 'A4')">
                A) BRE + supradesnível de ST ≥ 1mm concordante em derivações com QRS positivos+ infradesnível de ST ≥ 1mm concordante em V1, V2, V3.
                Supradesnível de ST discordante ≥ 5mm, em derivações com QRS negativos.
            </button>
            <button id="a4b" class="alternativa wrong_answer" onclick="check_answer('a4b', 'A4')">
                B) BRE + supradesnível de ST concordante em derivações com QRS positivos. BRE + infradesnível de ST concordante em V1, V2. 
                Supradesnível de ST discordante ≥ 10mm, em derivações com QRS negativos.
            </button>
            <button id="a4c" class="alternativa wrong_answer" onclick="check_answer('a4c', 'A4')">
                C) BRE + supradesnível de ST ≥ 1mm em derivações com QRS positivos. infradesnível de ST ≥ 1mm concordante em V1, V2, V3. 
                Amplitude do supra de ST (ponto J) maior que ¼ da onda S. 
            </button>
            <button id="a4d" class="alternativa wrong_answer" onclick="check_answer('a4d', 'A4')">
                D) BRD + infradesnível > 0,5 mm em V1 e V2.
            </button>
        </div>
