        <h3>
            Sobre a síncope, é incorreto afirmar que:
        </h3>
        <div id="E2" class="alternativas">
            <button id="e2a" class="alternativa wrong_answer" onclick="check_answer('e2a', 'E2')">
                A) Quando a síncope ocorre durante o esforço físico, é um fator preditor de causa cardíaca, com especificidade de quase 100%
            </button>
            <button id="e2b" class="alternativa wrong_answer" onclick="check_answer('e2b', 'E2')">

            </button>
            <button id="e2c" class="alternativa wrong_answer" onclick="check_answer('e2c', 'E2')">

            </button>
            <button id="e2d" class="alternativa right_answer" onclick="check_answer('e2d', 'E2')">
                D) Na síncope neurocardiogênica, deve-se restringir a ingesta de líquidos e de sal
            </button>
