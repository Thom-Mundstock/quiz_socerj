        <h2 class="question_title">Miscelânea 500</h2>
        <h3>
            A Apnéia Obstrutiva do Sono (AOS) tem implicações no manejo de diversas doenças cardiovasculares. Indique a alternativa incorreta na relação entre HAS e AOS:
        </h3>
        <div id="D5" class="alternativas">
            <button id="d5a" class="alternativa wrong_answer" onclick="check_answer('d5a', 'D5')">
                A) A AOS é fator de risco para Acidente Vascular Cerebral e podemos dizer também que o Acidente Vascular Cerebral é fator de risco para AOS. 
            </button>
            <button id="d5b" class="alternativa right_answer" onclick="check_answer('d5b', 'D5')">
                B) A AOS é  a  segunda causa secundária de hipertensão mais comumente associada a hipertensão resistente, perdendo apenas para 
                a Estenose de Artérias Renais que responde por cerca de 64% dos casos.
            </button>
            <button id="d5c" class="alternativa wrong_answer" onclick="check_answer('d5c', 'D5')">
                C) O uso de CPAP noturno reduz a incidência de HA mascarada em indivíduos com AOS.
            </button>
            <button id="d5d" class="alternativa wrong_answer" onclick="check_answer('d5d', 'D5')">
                D) A AOS tem incidência de 30 a 56% em indivíduos hipertensos e é mais comum em Homens, Idosos e com Sobrepeso ou Obesidade.
            </button>
        </div>
