        <h2 class="question_title">Miscelânea 200</h2>
        <h3>
            Sobre a elevação do segmento ST durante o teste ergométrico, qual a afirmativa verdadeira?
        </h3>
        <div id="E2" class="alternativas">
            <button id="e2a" class="alternativa wrong_answer" onclick="check_answer('e2a', 'E2')">
                A) É achado comum em pacientes com doença coronariana crônica.
            </button>
            <button id="e2b" class="alternativa wrong_answer" onclick="check_answer('e2b', 'E2')">
                B) Quando ocorre em derivações que contém onda Q patológica, significa isquemia grave.
            </button>
            <button id="e2c" class="alternativa right_answer" onclick="check_answer('e2c', 'E2')">
                C) As derivações com este achado localizam anatomicamente a região isquêmica.
            </button>
            <button id="e2d" class="alternativa wrong_answer" onclick="check_answer('e2d', 'E2')">
                D) Quando ocorre em derivações sem onda Q patológica, podem representar espasmo coronariano ou aneurisma de ventrículo esquerdo.
            </button>
        </div>
