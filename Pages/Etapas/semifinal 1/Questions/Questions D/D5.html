        <h2 class="question_title">Cardiomiopatias e IC 500</h2>
        <h3>
            Abaixo se descrevem algumas características das cardiomiopatias. Apenas um dos itens não está inteiramente correto. Assinale-o:
        </h3>
        <div id="D5" class="alternativas">
            <button id="d5a" class="alternativa wrong_answer" onclick="check_answer('d5a', 'D5')">
                A) Na cardiomiopatia dilatada há dilatação e comprometimento da função sistólica do ventrículo esquerdo, e muitas vezes também do ventrículo direito. 
                Pode ter etiologia genético-familiar, infecciosa, autoimune ou tóxica (álcool, cocaína, doxorrubicina), mas muitas vezes é idiopática.
            </button>
            <button id="d5b" class="alternativa wrong_answer" onclick="check_answer('d5b', 'D5')">
                B) Na cardiomiopatia hipertrófica ocorre hipertrofia ventricular esquerda, geralmente assimétrica, 
                envolvendo preferencialmente o septo interventricular. Mutações nas proteínas sarcoplasmáticas causam a doença em muitos pacientes. 
                É a causa mais comum de morte súbita em atletas.
            </button>
            <button id="d5c" class="alternativa wrong_answer" onclick="check_answer('d5c', 'D5')">
                C) As cardiomiopatias restritivas (CMR) apresentam algumas semelhanças funcionais com a pericardite constrictiva. 
                Nas CMR há disfunção diastólica devido à rigidez e ou infiltração das paredes dos ventrículos, que dificultam o enchimento ventricular.
            </button>
            <button id="d5d" class="alternativa right_answer" onclick="check_answer('d5d', 'D5')">
                D) Na cardiomiopatia arritmogênica do ventrículo direito observa-se hipertrofia progressiva do miocárdio ventricular direito, 
                algumas vezes também de parte do ventrículo esquerdo, com desarranjo dos miócitos. 
                Os pacientes estão sujeitos a morte súbita por taquicardias reentrantes originadas no ventrículo direito.
            </button>
        </div>
