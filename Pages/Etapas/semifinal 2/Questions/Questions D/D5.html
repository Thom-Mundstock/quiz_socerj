        <h2 class="question_title">Cardiomiopatias e IC 500</h2>
        <h3>
            É indicação de biópsia endomiocárdica, exceto:
        </h3>
        <div id="D5" class="alternativas">
            <button id="d5a" class="alternativa wrong_answer" onclick="check_answer('d5a', 'D5')">
                A) IC de início recente (2 semanas a 3 meses), sem causa definida e associada a arritmias ventriculares ou 
                bloqueios atrioventriculares de segundo ou terceiro graus. 
            </button>
            <button id="d5b" class="alternativa wrong_answer" onclick="check_answer('d5b', 'D5')">
                B) IC decorrente de cardiomiopatia dilatada de qualquer duração, com suspeita de reação alérgica e/ou eosinofilia.
            </button>
            <button id="d5c" class="alternativa right_answer" onclick="check_answer('d5c', 'D5')">
                C) IC de qualquer duração, sem causa definida, não responsiva ao tratamento usual e com deterioração hemodinâmica.
            </button>
            <button id="d5d" class="alternativa wrong_answer" onclick="check_answer('d5d', 'D5')">
                D) Suspeita de rejeição do transplante cardíaco.
            </button>
        </div>
