        <h2 class="question_title">Desempate I</h2>
        <h3>
            Na estratificação de risco da doença arterial coronariana crônica, 
            pacientes com alto risco de eventos ou morte devem ser encaminhados para avaliação anatômica. 
            É (são) critério(s) de alto risco em testes não invasivos:
        </h3>
        <div class="alternativas">
            <button id="a2a" class="alternativa wrong_answer" onclick="check_answer('a2a', 'A2')">
                A) Escore de Duke moderado em teste ergométrico
            </button>
            <button id="a2b" class="alternativa wrong_answer" onclick="check_answer('a2b', 'A2')">
                B) Disfunção leve VE em repouso
            </button>
            <button id="a2c" class="alternativa wrong_answer" onclick="check_answer('a2c', 'A2')">
                C) Defeito perfusional reversível moderado envolvendo um segmento na cintilografia miocárdica
            </button>
            <button id="a2d" class="alternativa right_answer" onclick="check_answer('a2d', 'A2')">
                D) Moderados defeitos com dilatação do VE ou aumento na captação pulmonar durante teste de imagem com estresse, utilizando o tálio.
            </button>
        </div>
